<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    //SUB
    let sub = function(nb1, nb2){
      return nb1 - nb2;
    }

    console.log(sub(5,3));

    //MULTIPLY
    let multiply = function(nb1, nb2){
      return nb1 * nb2;
    }

    console.log(multiply(10,2));

    //DIVIDE
    let divide = function(nb1, nb2){
      return nb1 / nb2;
    }

    console.log(divide(10,2));

    //PERCENT
    let percent = function(nb1, nb2){
      return nb1 + "% " + " de " + nb2 + " = " + ((nb2/100)*nb1);
    }

    console.log(percent(13,1600));

    //SPEED
    let speed = function(nb1, nb2){
      return nb1/nb2 + "km/h";
    }

    console.log(speed(300,3));

  </script>
</body>
</html>
